language: python
python:
- 3.7

before_install:
- pip install poetry

install:
- poetry install

script:
# - echo Skipping tests
- poetry run tests
# - poetry run coverage run --source=my_package -m unittest discover -b

before_deploy:
- poetry config http-basic.pypi $PYPI_USER $PYPI_PASS
- poetry build

deploy:
  provider: script
  script: poetry publish
  skip_cleanup: true
  on:
    tags: true

